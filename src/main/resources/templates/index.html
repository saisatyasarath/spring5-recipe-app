<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Recipe Home</title>
</head>
<body>
<h1>My Recipies</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">123</td>
        <td th:text="${recipe.description}">Tasty Goodnees</td>
    </tr>
</table>

</body>
</html>
